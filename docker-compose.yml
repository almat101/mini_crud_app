  db_auth:
    image: postgres:17-alpine3.22
    container_name: db_auth-crud
    restart: always
    env_file: ".env" 
    environment:
      - POSTGRES_USER=${POSTGRES_USER_AUTH}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_AUTH}
      - POSTGRES_DB=${POSTGRES_DB_AUTH}
    ports:
      - "5440:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./backend/auth-service/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s   
    networks:
      - crud-app

  db_products:
    image: postgres:17-alpine3.22
    container_name: db_products-crud
    restart: always
    env_file: ".env"
    environment:
      - POSTGRES_USER=${POSTGRES_USER_PRODUCTS}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_PRODUCTS}
      - POSTGRES_DB=${POSTGRES_DB_PRODUCTS}
    ports:
      - "5441:5432"
    volumes:
      - postgres_products_data:/var/lib/postgresql/data
      - ./backend/products-service/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s 
    networks:
      - crud-app


  db_orders:
    image: postgres:17-alpine3.22
    container_name: db_orders
    restart: always
    env_file: ".env.dev"
    environment:
      - POSTGRES_USER=${POSTGRES_USER_ORDERS}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_ORDERS}
      - POSTGRES_DB=${POSTGRES_DB_ORDERS}
    ports:
      - "5434:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
      - ./backend/orders-service/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s 
    networks:
      - crud-app
    
  redis:
    image: redis:8.4.0-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - crud-app

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-crud
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - crud-app

volumes:
  postgres_auth_data:
  postgres_products_data:
  postgres_orders_data:
  redis_data:

networks:
  crud-app:
    driver: bridge