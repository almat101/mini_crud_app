services:

  frontend:
    build: 
      context: ./frontend/
      dockerfile: Dockerfile
    container_name: frontend-crud
    env_file: ".env"
    ports:
      - 8080:80
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy
      products-service:
        condition: service_healthy
      orders-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - crud-app

  auth-service:
    build: 
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service-crud
    env_file: ".env"
    ports:
      - 4030:3030
    restart: unless-stopped
    depends_on:
      db_auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - crud-app

  products-service:
    build: 
      context: ./backend/products-service
      dockerfile: Dockerfile
    container_name: products-service-crud
    env_file: ".env"
    ports:
      - 4020:3020
    restart: unless-stopped
    depends_on:
      db_products:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - crud-app

